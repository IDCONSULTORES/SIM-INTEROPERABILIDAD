<main>
  <div class="login-cnt columns">
    <div class="login-cnt__left is-flex-centered column is-6">
      <img class="logo" src="/assets/iconos/sim_logo.svg" alt="SIM logo" />
    </div>

    <div class="login-cnt__right is-flex-centered column is-6">
      <h1 class="login-cnt__right__subtitle">Bienvenido a SIM</h1>
      <h2 class="login-cnt__right__title">Iniciar Sesión</h2>

      <form class="form" [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form__field">
          <div class="form__field__icon">
            <img src="./assets/iconos/correo_usuario.svg" class="email-icon" />
          </div>

          <input
            id="username"
            name="username"
            formControlName="email"
            type="text"
            placeholder="Usuario"
            class="form__field__input"
          />
        </div>
        <div class="form__field">
          <div class="form__field__icon">
            <img src="./assets/iconos/contraseña.svg" class="pwd-icon" />
          </div>

          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            class="form__field__input"
          />
        </div>
        <div class="form__error">
          <mat-error *ngIf="showError">
            Las credenciales no son válidas
          </mat-error>
        </div>

        <div class="form__options">
          <a
            class="login-cnt__right__link"
            [routerLink]="['/restablecer-contrasena']"
          >
            Olvidó su contraseña
          </a>
          <button type="submit" class="button-primary">Iniciar Sesión</button>
        </div>
      </form>

      <div class='footer_logo'>
        <a
        style="text-decoration: none; color: white; font-weight: bold;  margin-left: 60px; "
        href="https://www.imasd.com.pe/"          
        >
         <img src="assets/iconos/desa_i+d.svg" alt="" style="width:200px; height:50px; ">
        </a>
      </div>
    </div>
  </div>
</main>
